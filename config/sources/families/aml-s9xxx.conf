OVERLAY_PREFIX='amlogic'

ATF_COMPILE="no"

GOVERNOR="ondemand"
CPUMIN="504000"
CPUMAX="2132000"

ARCH=arm64
KERNEL_IMAGE_TYPE=Image

SCR_ENV='uEnv.txt-aml'
