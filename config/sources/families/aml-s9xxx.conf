BOOTDIR='u-boot'
UBOOT_USE_GCC='> 7.0'
#BOOTSIZE=256
#BOOTFS_TYPE=fat
#OFFSET=16
SERIALCON=ttyAML0

UBOOT_TARGET_MAP=";;fip/g12b/u-boot.bin"
